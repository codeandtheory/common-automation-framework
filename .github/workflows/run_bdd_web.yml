# documentation.

name: Run TestSuite For Web Browser

on:
  workflow_dispatch:
    inputs:
      web-browser:
        description: 'select the Web Browser'
        type: choice
        options:
          - "chrome"
          - "safari"
        default: 'chrome'
        required: true

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - uses: browser-actions/setup-chrome@latest
      - run: chrome --version
      - name: test with Maven
        run: mvn clean test -Dplatform=web -Dbrowser=${{github.event.inputs.web-browser}} -DrunMode=cloud -DsuiteFile=testng-cucumber.xml
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test_execution_results
          path: reports/
